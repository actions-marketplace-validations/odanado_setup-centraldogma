name: "test"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version-file: ".node-version"
      - run: npm ci
      - run: npm run build

      - uses: ./

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      - run: which dogma
      - run: dogma -help
